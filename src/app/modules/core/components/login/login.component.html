<section class="login-page d-flex flex-column">
  <div class="container my-auto">
    <div class="row">
      <div class="col-lg col-md-3 col-sm col-1"></div>
      <form [formGroup]="loginForm" (validSubmit)="onSubmit()" class="clearfix col-lg-5 col-md-6 col-sm-8 col-10">
        <div class="form-group">
          <label>Логін</label>
          <input type="text" class="form-control" formControlName="login" />
        </div>
        <div class="form-group">
          <label>Пароль</label>
          <input type="password" class="form-control" formControlName="password" />
        </div>
        <button class="btn btn-primary float-right" type="submit">Увійти</button>
      </form>
      <div class="col-lg col-md-3 col-sm col-1"></div>
    </div>
  </div>
</section>
