<div class="form-group">
    <label>Постачальник</label>

      [items]="suppliers"
      (ngModelChange)="selectItem(event)"
      [(ngModel)]="currentSupplier"
      bindLabel="name"
      placeholder="Виберіть постачальника"
      notFoundText="Не знайдено"
    ></ng-select>
</div>
