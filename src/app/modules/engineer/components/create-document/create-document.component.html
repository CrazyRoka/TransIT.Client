<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createDoc">
  <i class="fas fa-user-plus"></i> Додати документ
</button>

<div class="modal fade" id="createDoc" tabindex="-1" role="dialog" aria-labelledby="CreateDoc" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-user-plus"></i> Створити створити</h5>
        <button id="close-btn" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="documentForm">
          <div class="form-group">
            <label for="nameInput">Назва</label>
            <input
              id="nameInput"
              type="text"
              class="form-control"
              formControlName="name"
              [(ngModel)]="document.name"
              placeholder="Введіть назву"
            />
          </div>

          <div class="form-group">
            <label for="descriptionInput">Опис</label>
            <textarea
              id="descriptionInput"
              class="form-control"
              formControlName="description"
              [(ngModel)]="document.description"
              placeholder="Введіть опис"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-info" (click)="onSubmit()" [disabled]="documentForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
