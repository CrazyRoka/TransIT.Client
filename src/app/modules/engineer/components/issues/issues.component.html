<div class="captBox col-md-4 offset-5">
  <caption class="caption">
    Заявки
  </caption>
</div>
<table id="issue-table" class="display table-striped table-responsive-lg table-bordered" >
  <thead>
  <tr>
    <th>Стан</th>
    <th>Поломка</th>
    <th>Гарантія</th>
    <th>Транспорт</th>
    <th>Відповідальний</th>
    <th>Опис</th>
    <th>Створено</th>
    <th>Редаговано</th>
    <th>Вибрати</th>
  </tr>
  </thead>
  <tbody>
  <tr class="center-cells" *ngFor="let item of issues; let idx = index" (click)="issue = item">
    <td>{{ item.state?.name }}</td>
    <td>{{ item.malfunction?.name }}</td>
    <td>{{ item.warranty }}</td>
    <td>{{ item.vehicle?.inventoryId }}</td>
    <td>{{ item.assignedTo?.login }}</td>
    <td>{{ item.summary }}</td>
    <td>{{ item.createDate }}</td>
    <td>{{ item.modDate }}</td>
    <td><a class="btn btn-primary" [routerLink]="['issue-logs', idx]">Вибрати</a></td>
  </tr>
  </tbody>
</table>
