<div class="borderFilterTab">
  <div class="block">
    <div>
      <input id="startDate" placeholder="Start Date" width="200" />
      <input id="endDate" placeholder="End Date" width="200" />
    </div>
    <div>
      <select class="form-control" width="200" (change)="selectVechicleType($event.target.value)">
        <option value="" selected class="grey"> Виберіть тип транспорту</option>
        <option *ngFor="let vehicleType of vehicleTypeList" [value]="">{{ vehicleType.name }}</option>
      </select>
      <select class="form-control" width="200" (change)="selectState($event.target.value)">
        <option value="" selected class="grey"> Виберіть статус</option>
        <option *ngFor="let state of stateList" [value]="">{{ state.transName }}</option>
      </select>
    </div>
    <div class="form-group">
      <ng-select
        [items]="malfunctionGroupList"
        bindLabel="name"
        placeholder="*Група несправності"
        notFoundText="Не знайдено"
        (change)="selectMalfunctionGroupType($event)"
      ></ng-select>
      <ng-select
        [items]="malfunctionSubGroupFilteredList"
        [(ngModel)]="currentMalfunctionSubgroup"
        bindLabel="name"
        placeholder="*Підгрупа несправності"
        notFoundText="Не знайдено"
        (change)="selectMalfunctionSubGroupType($event)"
      ></ng-select>
      <ng-select
        [items]="malfunctionFilteredList"
        [(ngModel)]="currentMalfunction"
        bindLabel="name"
        placeholder="*Несправність"
        notFoundText="Не знайдено"
        (change)="selectMalfunctionType($event)"
      ></ng-select>
    </div>
    <div>
      <select class="form-control" width="200" (change)="selectPriority($event.target.value)">
        <option value="" selected class="grey"> Виберіть пріорітет</option>
        <option *ngFor="let key of keys" [value]="key" [label]="priorityList[key]"></option>
      </select>
    </div>
  </div>
  <button href="#" class="right btn btn-info" (click)="selectFilter()">
    <i class="fas fa-filter"></i> Фільтрувати
  </button>
</div>
