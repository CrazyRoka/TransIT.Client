<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createSupplier">
  <i class="fas fa-user-plus"></i> Створити постачальника
</button>

<div
  class="modal fade"
  id="createSupplier"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createSupplier"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-user-plus"></i> Створити постачальника</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="supplierForm">
          <div class="form-group">
            <label>Коротка назва</label>
            <input type="text" class="form-control" formControlName="name" placeholder="Введіть скорочену назву" />
          </div>
          <div class="form-group">
            <label>Повна назва</label>
            <input type="text" class="form-control" formControlName="fullName" placeholder="Введіть повну назву" />
          </div>
          <div class="form-group">
            <label>ЄДРПОУ</label>
            <input type="text" class="form-control" formControlName="edrpou" placeholder="Єдиного державного реєстру підприємств та організацій України" />
          </div>
          <div class="form-group">
            <label>Країна</label>
            <select class="form-control" formControlName="country">
              <option value="" selected>Виберіть Країну</option>
              <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Валюта</label>
            <select class="form-control" formControlName="currency">
              <option value="" selected>Виберіть Валюту</option>
              <option *ngFor="let currencys of currencies" [ngValue]="currencys">{{ currencys.fullName }}</option>
            </select>
          </div>
        </form>
      </div>

      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="supplierForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
