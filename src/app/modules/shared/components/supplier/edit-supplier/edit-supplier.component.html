<div class="modal fade" id="editSupplier" tabindex="-1" vehicleType="dialog" aria-labelledby="EditSupplier"
  aria-hidden="true">
  <div class="modal-dialog" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Редагувати постачальника</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]=supplierForm>
          <div class="form-group">
            <label>Коротка назва</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off" />
          </div>
          <div class="form-group">
            <label>Повна назва</label>
            <input type="text" class="form-control" formControlName="fullName" autocomplete="off" />
          </div>
          <div class="form-group">
            <label>ЄДРПОУ</label>
            <input type="text" class="form-control" formControlName="edrpou" autocomplete="off" />
          </div>
          <div class="form-group">
            <label>Країна</label>
            <select class="form-control" formControlName="country">
              <option value="" selected>Виберіть Країну</option>
              <option *ngFor="let country of countries" [value]="country">{{ country.name }}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Валюта</label>
            <select class="form-control" formControlName="currency">
              <option value="" selected>Виберіть Валюту</option>
              <option *ngFor="let currencys of currencies" [ngValue]="currencys">{{ currencys.fullName }}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="updateData()">Зберегти</button>
      </div>
    </div>
  </div>
</div>
