<div class="table-background border">
  <app-create-currency (createCurrency)="addCurrency($event)" *ngIf="isVisible"></app-create-currency>
  <app-delete-currency
    [currency]="currency"
    (deleteCurrency)="deleteCurrency($event)"
    *ngIf="isVisible"
  ></app-delete-currency>
  <p></p>
  <div>
    <div class="captBox col-md-4 offset-5">
      <caption class="caption">
        Валюта
      </caption>
    </div>
    <table id="currencyTable" class="table table-bordered  table-hover" style="width:100%;"></table>
  </div>
</div>
