<div
  class="modal fade"
  id="activateModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">
          <p *ngIf="user.isActive === true">
            <i class="fas fa-user-lock"></i>
            Деактивувати користувача?
          </p>
          <p *ngIf="user.isActive === false">
            <i class="fas fa-user-lock"></i>
            Активувати користувача?
          </p>
        </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Закрити</button>
        <button type="button" class="btn btn-primary" (click)="changeActive()">
          <h6 *ngIf="user.isActive === true">Деактивувати</h6>
          <h6 *ngIf="user.isActive === false">Активувати</h6>
        </button>
      </div>
    </div>
  </div>
</div>
