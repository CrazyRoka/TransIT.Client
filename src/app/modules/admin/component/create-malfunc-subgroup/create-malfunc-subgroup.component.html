<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createSubgroup">
  <i class="fas fa-plus"></i>
</button>

<div class="modal fade" id="createSubgroup" tabindex="-1" role="dialog" aria-labelledby="CreateSubgroup"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Створити підгрупу</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="subGroupForm">
          <div class="form-group">
            <label>Група</label>
            <select class="form-control" formControlName="group">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let groupItem of malfuncGroupList" [value]="groupItem.name">{{groupItem.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Підгрупа</label>
            <input type="text" class="form-control" formControlName="subgroup" autocomplete="off"
              placeholder="Введіть підгрупу">
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="subGroupForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
