<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createAction">
  <i class="fas fa-plus"></i> Додати екшин
</button>

<div class="modal fade" id="createAction" tabindex="-1" role="dialog" aria-labelledby="createAction" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> <i class="fas fa-plus"></i> Створити екшин</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="actionForm">
          <div class="form-group">
            <label>Назва</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off"
                   placeholder="Введіть назву екщину" >
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="actionForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
