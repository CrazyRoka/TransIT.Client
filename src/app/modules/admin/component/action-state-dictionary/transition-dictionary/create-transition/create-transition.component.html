<!-- Button trigger modal -->
<button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#createTransition">
  <i class="fas fa-plus"></i> Створити перехід між станами
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="createTransition"
  tabindex="-1"
  role="dialog"
  aria-labelledby="createTransition"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Створити перехід між станами</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="transitionForm" (validSubmit)="onSubmit()">
          <div class="form-group">
            <label class="required-field">Старий стан</label>
            <ng-select
              [items]="states"
              bindLabel="transName"
              formControlName="fromState"
              placeholder="Виберіть старий стан"
              notFoundText="не знайдено"
            ></ng-select>
          </div>
          <div class="form-group">
            <label class="required-field">Новий стан</label>
            <ng-select
              [items]="states"
              bindLabel="transName"
              formControlName="toState"
              placeholder="Виберіть новий стан"
              notFoundText="не знайдено"
            ></ng-select>
          </div>
          <div class="form-group">
            <label class="required-field">Перехід</label>
            <ng-select
              [items]="actionTypes"
              bindLabel="name"
              formControlName="actionType"
              placeholder="Виберіть перехід"
              notFoundText="не знайдено"
            ></ng-select>
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="closeModal()"
          data-toggle="modal"
          data-target="#createTransition"
        >
          Скасувати
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="clickSubmit(submit)"
          form="transitionFrom"
          [disabled]="transitionForm.invalid"
          data-toggle="modal"
          data-target="#createTransition"
        >
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
