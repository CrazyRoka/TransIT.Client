<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createMalfunc">
  <i class="fas fa-user-plus"></i> Додати помилку
</button>

<div class="modal fade" id="createMalfunc" tabindex="-1" role="dialog" aria-labelledby="createMalfunc" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle"> <i class="fas fa-user-plus"></i> Створити помилку</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label>Помилка</label>
            <input type="text" class="form-control" formControlName="lastName" autocomplete="off"
                   placeholder="Введіть помилку" >
          </div>
          <div class="form-group">
            <label>Група</label>
            <select class="form-control" formControlName="role">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let role of roleList" [value]="">{{role.name}}</option>
            </select>
          </div>
          <div class="form-group">
            <label>Підгрупа</label>
            <select class="form-control" formControlName="role">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let role of roleList" [value]="">{{role.name}}</option>
            </select>
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()" [disabled]="userForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
