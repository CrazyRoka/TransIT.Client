<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createVehicle">
  <i class="fas fa-plus"></i> Додати транспорт
</button>

<div class="modal fade" id="createVehicle" tabindex="-1" vehicleType="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" vehicleType="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Додати транспорт</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]=vehicleForm>
          <div class="form-group">
            <label>Тип транспорту:</label>
            <select formControlName="vehicleType" class="form-control">
              <option hidden value="" disabled selected>--Select--</option>
              <option *ngFor="let item of vehicleTypeList" [value]="item.name">{{ item.name }}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Vin-код:</label>
            <input type="text" class="form-control" formControlName="vincode" placeholder="Введіть Vin-код"
              autocomplete="off" />
          </div>

          <div class="form-group">
            <label>Інвентарний номер:</label>
            <input type="text" class="form-control" formControlName="inventoryId"
              placeholder="Введіть інвентарний номер" autocomplete="off" />
          </div>
          <div class="form-group">
            <label>Реєстраційний номер:</label>
            <input type="text" class="form-control" formControlName="regNum" placeholder="Введіть реєстраційний номер"
              autocomplete="off" />
          </div>

          <div class="form-group">
            <label>Бренд:</label>
            <input type="text" class="form-control" formControlName="brand" placeholder="Введіть бренд"
              autocomplete="off" />
          </div>

          <div class="form-group">
            <label>Модель:</label>
            <input type="text" class="form-control" formControlName="model" placeholder="Введіть модель"
              autocomplete="off" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-primary" (click)="clickSubmit()">Створити</button>
      </div>
    </div>
  </div>
</div>
