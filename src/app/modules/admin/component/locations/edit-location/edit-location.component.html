<div class="modal fade" id="editLocation" tabindex="-1" location="dialog" aria-labelledby="EditLocation"
  aria-hidden="true">
  <div class="modal-dialog" location="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Редагувати місцезнаходження</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]=locationForm>
          <div class="form-group">
            <label>Назва:</label>
            <input type="text" class="form-control" formControlName="name" autocomplete="off" />
          </div>

          <div class="form-group">
            <label>Опис:</label>
            <textarea type="text" class="form-control" formControlName="description"
               autocomplete="off"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Скасувати</button>
        <button type="button" class="btn btn-primary" (click)="updateData()">Зберегти</button>
      </div>
    </div>
  </div>
</div>
