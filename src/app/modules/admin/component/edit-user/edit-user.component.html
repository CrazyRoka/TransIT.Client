<div class="modal fade" id="editUser" tabindex="-1" role="dialog" aria-labelledby="CreateUser" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"><i class="fas fa-user-edit"></i> Редагувати користувача</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label>Прізвище</label>
            <input type="text" class="form-control" formControlName="lastName" />
          </div>

          <div class="form-group">
            <label>Ім'я</label>
            <input type="text" class="form-control" formControlName="firstName" />
          </div>

          <div class="form-group">
            <label>По батькові</label>
            <input type="text" class="form-control" formControlName="middleName" />
          </div>

          <div class="form-group">
            <label>Номер телефону</label>
            <input class="form-control" formControlName="phoneNumber" mask="+(000)00-00-00-000" />
            <div *ngFor="let validation of account_validation_messages.phoneNumber">
              <div
                class="alert alert-danger"
                *ngIf="
                  userForm.get('phoneNumber').hasError(validation.type) &&
                  (userForm.get('phoneNumber').dirty || userForm.get('phoneNumber').touched)
                "
              >
                <i class="fas fa-phone-slash"></i>
                {{ validation.message }}
                <a href="#" class="close d-flex" data-dismiss="alert">
                  <i class="fas fa-times"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Логін</label>
            <input type="text" class="form-control" formControlName="login" />
            <div *ngFor="let validation of account_validation_messages.login">
              <div
                class="alert alert-danger"
                *ngIf="
                  userForm.get('login').hasError(validation.type) &&
                  (userForm.get('login').dirty || userForm.get('login').touched)
                "
              >
                <i class="fas fa-sign-in-alt"></i>
                {{ validation.message }}
                <a href="#" class="close d-flex" data-dismiss="alert">
                  <i class="fas fa-times"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Пошта</label>
            <input type="text" class="form-control" formControlName="email" />
            <div *ngFor="let validation of account_validation_messages.email">
              <div
                class="alert alert-danger"
                *ngIf="
                  userForm.get('email').hasError(validation.type) &&
                  (userForm.get('email').dirty || userForm.get('email').touched)
                "
              >
                <i class="fas fa-envelope"></i>
                {{ validation.message }}
                <a href="#" class="close d-flex" data-dismiss="alert">
                  <i class="fas fa-times"></i>
                </a>
              </div>
            </div>
          </div>

          <div class="form-group">
            <label>Роль</label>
            <select class="form-control" formControlName="role">
              <option hidden value="" disabled selected></option>
              <option *ngFor="let role of roles"> {{ role.transName }}</option>
            </select>
          </div>
          <button hidden type="submit" #submit></button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" #close>Закрити</button>
        <button type="button" class="btn btn-primary" [disabled]="userForm.invalid" (click)="updateData()">
          Зберегти
        </button>
      </div>
    </div>
  </div>
</div>
