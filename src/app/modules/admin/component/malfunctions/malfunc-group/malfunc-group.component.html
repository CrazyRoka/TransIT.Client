<h1 style="text-align:center">Група</h1>
<app-create-malfunc-group (createMalfunctionGroup)="addMalfunctionGroup($event)"></app-create-malfunc-group>
<p></p>
<table id="group" class="table table-striped table-bordered" width="100%">
  <thead>
    <tr>
      <th>Група</th>
      <th>Редагувати</th>
      <th>Видалити</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let malfuncgroup of malfuncGroups">
      <td><a>{{ malfuncgroup.name }} </a></td>
      <td>
        <button data-toggle="modal" data-target="#editUser" class="btn" (click)="selectUser(userItem)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
      <td>
        <button data-toggle="modal" data-target="#deleteModal" class="btn" (click)="selectUser(userItem)">
          <i class="fas fa-trash-alt color"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
