<h1 style="text-align:center">Підгрупа</h1>
<app-create-malfunc-subgroup></app-create-malfunc-subgroup>
<table id="subgroup" class="table table-striped table-bordered" width="100%">
    <thead>
      <tr>
        <th>Підгрупа</th>
        <th>Редагувати</th>
        <th>Видалити</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let malfuncSubGroupItem of malfunSubgroups">
        <td>{{ malfuncSubGroupItem.name }}</td>        
        <td>
          <button mat-button  data-toggle="modal" data-target="#editModal"><i class="fas fa-edit"></i></button>
        </td>
        <td>
          <button mat-button data-toggle="modal" data-target="#deleteModal"><i class="fas fa-trash-alt"></i></button>
        </td>
      </tr>
    </tbody>
  </table>
