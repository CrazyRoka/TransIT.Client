<div
  class="modal fade"
  id="deleteSupplierModal"
  tabindex="-1"
  supplier="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" supplier="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Ви дійсно бажаєте видалити елемент?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Назад</button>
        <button type="button" data-toggle="modal" class="btn btn-primary" (click)="delete()">
          Видалити
        </button>
      </div>
    </div>
  </div>
</div>
