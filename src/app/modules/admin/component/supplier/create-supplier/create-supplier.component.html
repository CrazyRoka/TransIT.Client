<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createSupplier">
  <i class="fas fa-user-plus"></i> Новий постачальник
</button>

<div class="modal fade" id="createSupplier" tabindex="-1" role="dialog" aria-labelledby="CreateDoc" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="supplier">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"> <i class="fas fa-user-plus"></i> Додати постачальника </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="supplierForm">

          <div class="form-group">
            <label for="name">Ім'я постачальника</label>
            <input id="name" type="text" class="form-control"
                   formControlName="name"
                   [(ngModel)]="supplier.name"
                   placeholder="Введіть ім'я" >
          </div>
          </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-info" (click)="onSubmit()" [disabled]="supplierForm.invalid">Створити</button>
      </div>
    </div>
  </div>
</div>
