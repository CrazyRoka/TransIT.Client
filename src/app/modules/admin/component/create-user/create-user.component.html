<button type="button" class="btn btn-info" data-toggle="modal" data-target="#createUser">
  <i class="fas fa-user-plus"></i> Додати користувача
</button>

<div class="modal fade" id="createUser" tabindex="-1" role="dialog" aria-labelledby="CreateUser" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header color">
        <h5 class="modal-title"> <i class="fas fa-user-plus"></i> Створити користувача</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="userForm">
          <div class="form-group">
            <label>Прізвище</label>
            <input type="text" class="form-control" formControlName="lastName"
                   placeholder="Введіть Прізвище" >
          </div>

          <div class="form-group">
            <label>Ім'я</label>
            <input type="text" class="form-control" formControlName="firstName"
                   placeholder="Введіть Ім'я">
          </div>

          <div class="form-group">
            <label>По батькові</label>
            <input type="text" class="form-control" formControlName="middleName"
                   placeholder="Введіть По батькові">
          </div>

          <div class="form-group">
            <label>Номер телефону</label>
            <input id="phone" type="text" class="form-control" formControlName="phoneNumber"
                   placeholder="+(380)99-99-99-999" mask="+(000)00-00-00-000" >
          </div>

          <div class="form-group">
            <label>Логін</label>
            <input type="text" class="form-control" formControlName="login"
                   placeholder="Введіть логін">
          </div>

          <div class="form-group">
            <label>Пошта</label>
            <input type="email" class="form-control" formControlName="email"
                   placeholder="Введіть пошту">
          </div>

          <div class="form-group">
            <label>Пароль</label>
            <input type= "password" class="form-control" formControlName="password"
                   placeholder="Введіть пароль">
          </div>
          <div class="form-group">
            <label>Роль</label>
            <select class="form-control" formControlName="role">
              <option hidden value="" disabled selected>-</option>
              <option *ngFor="let role of roleList" [value]="">{{role.name}}</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button #close type="button" class="btn btn-secondary" data-dismiss="modal">Закрити</button>
        <button type="button" class="btn btn-info" (click)="clickSubmit()" [disabled]="userForm.invalid">
          Створити
        </button>
      </div>
    </div>
  </div>
</div>
